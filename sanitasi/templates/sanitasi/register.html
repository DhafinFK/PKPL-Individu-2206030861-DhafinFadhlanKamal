<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <p>
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <small style="color: gray;">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
                <ul style="color: red; list-style-type: none; padding: 0;">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    {% endfor %}
    
    <button type="submit">Daftar</button>
</form>
